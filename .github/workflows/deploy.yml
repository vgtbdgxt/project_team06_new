name: Deploy to GitHub Pages

on:
  push:
    branches:
      - final2
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Prepare deployment
        run: |
          mkdir -p deploy
          # 复制 frontpage 到根目录
          if [ -d "frontend-554/dist" ] && [ -f "frontend-554/dist/index.html" ]; then
            cp -r frontend-554/dist/* deploy/
            echo "✓ Frontend files copied"
            ls -la deploy/
          else
            echo "✗ Frontend files not found!"
            exit 1
          fi
          # 创建 map 子目录并复制 map 内容
          mkdir -p deploy/map
          if [ -d "map/dist" ] && [ -f "map/dist/index.html" ]; then
            cp -r map/dist/* deploy/map/
            echo "✓ Map files copied"
            ls -la deploy/map/
          else
            echo "✗ Map files not found!"
            exit 1
          fi
          echo "Final deployment structure:"
          find deploy -type f | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

